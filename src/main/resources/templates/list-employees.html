<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <!--search on web then you got the below css link ->jquery datatable -->
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
<div class="container">
    <h2>List Employees</h2>
    <hr/>
    <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>

    <table class="table table-striped" id="employee-table">

        <thead class="bg-primary text white">
         <tr>
          <th>Name</th>
            <th>Email</th>
             <th>Department</th>
              <th>Actions</th>
         </tr>
       </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}" />
            <td th:text="${employee.email}" />
            <td th:text="${employee.department}" />
            <td>
                <a th:href="@{showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>

                <a th:href="@{deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-3">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--jquery core library(web serch - jquery w3schools) -->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js"></script>
<!--jquery database library -->
<script>
    $(document).ready(function()
    {
    $("#employee-table").DataTable({
    'aoColumnDefs':[{'bSortable': false, 'aTargets':[-1]}]
    });
    })
</script>

</body>
</html>
